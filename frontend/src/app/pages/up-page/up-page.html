<div class="content-grid">
  <app-counter></app-counter>

  <div class="controls-card">
    <div class="controls-title">
      Controls
    </div>

    <div class="control-block">
      <div class="control-header">
        <span class="action-desc">Increases by X</span>
      </div>
      <button class="control-btn" (click)="counterService.increment()">
        <span class="icon">+</span> Increment
      </button>
    </div>
    <div class="actions-count-value-section">
      <span class="actions-count-label">Actions counts Value:</span>
      <span class="actions-count-value" >{{ counterService.actionsCount() }}</span>
    </div>
  </div>
</div>
